name: gulu_water
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.5.1
  google_fonts: ^6.2.1
  dio: ^5.4.3+1
  get_it: ^7.7.0
  skeletonizer: ^2.1.0
  fluttertoast: ^8.2.1
  numberpicker: ^2.1.1
  photo_view: ^0.14.0
  image_picker: ^1.1.2
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.5
  image: ^4.5.4
  collection: ^1.18.0
  cupertino_icons: ^1.0.8
  percent_indicator: ^4.2.5
  fl_chart: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  image_path: ""
  android: true
  ios: true

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
